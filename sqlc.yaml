version: "2"
sql:
  - engine: "sqlite"
    schema: "internal/core/platform/storage/migrations"
    queries: "internal/core/platform/storage/queries"
    gen:
      go:
        package: "db"
        out: "internal/core/db"
        overrides:
          - column: "books.genres"
            go_type: "encoding/json.RawMessage"
        emit_json_tags: true
